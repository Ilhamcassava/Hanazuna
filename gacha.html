        isTableVisible = !isTableVisible;
        tableContainer.style.display = isTableVisible ? 'block' : 'none';
    }




    function playSound() {
        spinSound.currentTime = 0; // Putar ulang dari awal
        spinSound.play();
    }

    function stopSound() {
        spinSound.pause();
        spinSound.currentTime = 0; // Reset posisi audio ke awal
    }

    populateSlots();

    function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            const menuIcon = document.getElementById("menu-icon");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                menuIcon.classList.remove("rotate");
            } else {
                sidebar.style.width = "250px";
                menuIcon.classList.add("rotate");
            }
        }

        const darkModeToggle = document.getElementById('darkModeToggle');
const darkModeIcon = document.getElementById('darkModeIcon');

darkModeToggle.addEventListener('click', function() {
    if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        document.querySelectorAll('.slot-machine, .table-container, .glass-cell').forEach(el => el.classList.remove('dark-mode'));
        darkModeIcon.src = 'sun.png'; 
        localStorage.setItem('darkMode', 'disabled');
    } else {
        document.body.classList.add('dark-mode');
        document.querySelectorAll('.slot-machine, .table-container, .glass-cell').forEach(el => el.classList.add('dark-mode'));
        darkModeIcon.src = 'moon.png'; 
        localStorage.setItem('darkMode', 'enabled');
    }
});
