    <script>
        let brushEnabled = false;
        let selectedColor = '#ffbe00';
        let validationEnabled = false;
        let undoStack = [];
        let redoStack = [];

    
        function toggleBrush() {
            brushEnabled = !brushEnabled;
            document.querySelector('.btn-custom-brush').textContent = brushEnabled ? "𖣴" : " ꕤ";
        }

    
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('click', function() {
                if (brushEnabled) {
                    saveState(); 

                    if (this.classList.contains('colored')) {
                        this.classList.remove('colored');
                        this.style.backgroundColor = "";
                    } else {
                        this.classList.add('colored');
                        this.style.backgroundColor = selectedColor;
                    }

                    redoStack = []; 
                }
            });
        });

        
        document.getElementById('colorPicker').addEventListener('input', function() {
            selectedColor = this.value;
        });

        
        function saveState() {
            const currentState = Array.from(document.querySelectorAll('input[type="number"]')).map(input => ({
                isColored: input.classList.contains('colored'),
                color: input.style.backgroundColor
            }));
            undoStack.push(currentState);
        }

        
        function undoBrush() {
            if (undoStack.length > 0) {
                const lastState = undoStack.pop();
                redoStack.push(getCurrentState());
                applyState(lastState);
            }
        }

        // Function to redo the last undone brush action
        function redoBrush() {
            if (redoStack.length > 0) {
                const redoState = redoStack.pop();
                undoStack.push(getCurrentState()); // Save the current state for undo
                applyState(redoState);
            }
        }

        // Get the current state (colors applied
    function getCurrentState() {
            return Array.from(document.querySelectorAll('input[type="number"]')).map(input => ({
                isColored: input.classList.contains('colored'),
                color: input.style.backgroundColor
            }));
        }

        // Apply a saved state (either from undo or redo)
        function applyState(state) {
            const inputs = document.querySelectorAll('input[type="number"]');
            state.forEach((data, index) => {
                if (data.isColored) {
                    inputs[index].classList.add('colored');
                    inputs[index].style.backgroundColor = data.color;
                } else {
                    inputs[index].classList.remove('colored');
                    inputs[index].style.backgroundColor = "";
                }
            });
        }

        // Function to toggle number validation
        function toggleNumberValidation() {
            validationEnabled = !validationEnabled;
            let inputs = document.querySelectorAll('input[type="number"]');
            
            if (validationEnabled) {
                inputs.forEach(input => {
                    input.removeAttribute('readonly'); // Enable number change
                });
                document.querySelector('.btn-success').textContent = "アクティブボタン";
            } else {
                inputs.forEach(input => {
                    input.setAttribute('readonly', true); // Disable number change
                });
                document.querySelector('.btn-success').textContent = "あいえぎう";
            }
        }

        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var menuIcon = document.getElementById("menu-icon");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                menuIcon.classList.remove("rotate");
            } else {
                sidebar.style.width = "250px";
                menuIcon.classList.add("rotate");
            }
        }

        function toggleValidationButton() {
        const validateButton = document.querySelector('.validate-number-container');
        const toggleIcon = document.querySelector('i.fas.fa-eye-slash');
        
        if (validateButton.style.display === "none") {
            validateButton.style.display = "flex";
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            validateButton.style.display = "none";
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Initially hide the validation button
    document.addEventListener('DOMContentLoaded', function() {
        const validateButton = document.querySelector('.validate-number-container');
        validateButton.style.display = "none";
    });


    const text = "インスピレーション";
        let index = 2; // Mulai dari huruf ketiga (index 2)
        const speed = 150;

        function typeEffect() {
            document.getElementById("typed-text").innerHTML = text.substring(0, index);
            if (index++ < text.length) {
                setTimeout(typeEffect, speed);
            } else {
                setTimeout(() => {
                    index = 2; // Reset untuk mulai dari huruf ketiga lagi
                    typeEffect();
                }, 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeEffect();
        });
